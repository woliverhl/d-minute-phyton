    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>D-Minute | {% block titulo %}{% endblock %}</title>

        <!-- Cargamos js, css, etc -->
        {% load static  %}
        <!-- Vendor CSS -->
        <link href="{% static "vendors/fullcalendar/fullcalendar.css" %}" rel="stylesheet">
        <link href="{% static "vendors/animate-css/animate.min.css" %}" rel="stylesheet">
        <link href="{% static "vendors/sweet-alert/sweet-alert.min.css" %}" rel="stylesheet">
        <link href="{% static "vendors/material-icons/material-design-iconic-font.min.css" %}" rel="stylesheet">
        <link href="{% static "vendors/socicon/socicon.min.css" %}" rel="stylesheet">
        <link href="{% static "formValidation/dist/css/formValidation.css" %}" rel="stylesheet">
        <link href="{% static "vendors/summernote/summernote.css" %}" rel="stylesheet">
        <link href="{% static "css/app.min.1.css" %}" rel="stylesheet">
        <link href="{% static "css/app.min.2.css" %}" rel="stylesheet">
        <link href="{% static "css/kanban.css" %}" rel="stylesheet">
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/jquery-clockpicker.min.css" %}" rel="stylesheet">
        <link href="{% static "css/bootstrap-clockpicker.min.css" %}" rel="stylesheet">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% static "img/favicomatic/apple-touch-icon-57x57.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "img/favicomatic/apple-touch-icon-114x114.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "img/favicomatic/apple-touch-icon-72x72.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "img/favicomatic/apple-touch-icon-144x144.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{% static "img/favicomatic/apple-touch-icon-60x60.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{% static "img/favicomatic/apple-touch-icon-120x120.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{% static "img/favicomatic/apple-touch-icon-76x76.png" %}" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static "img/favicomatic/apple-touch-icon-152x152.png" %}" />
        <link rel="icon" type="image/png" href="{% static "img/favicomatic/favicon-196x196.png" %}" sizes="196x196" />
        <link rel="icon" type="image/png" href="{% static "img/favicomatic/favicon-96x96.png" %}" sizes="96x96" />
        <link rel="icon" type="image/png" href="{% static "img/favicomatic/favicon-32x32.png" %}" sizes="32x32" />
        <link rel="icon" type="image/png" href="{% static "img/favicomatic/favicon-16x16.png" %}" sizes="16x16" />

        <!-- CSS -->

        <link href="{% static "css/style.css" %}" rel="stylesheet">
        {% block load_css %}
        {% endblock %}
        <!-- Javascript Library -->
        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>

    <style>
        /*para que la página no se vaya hacia arriba tras abrir un modal*/
        body.modal-open {
        overflow: visible;
    }
    </style>

    </head>
    <body>
        <header id="header">
            <ul class="header-inner">
                <li class="logo">
                    <a href="http://{{ request.get_host }}/index/"><img src="{% static "img/logos/meetingviewer-logo-4.png" %}"> <span class="hidden-xs"></span></a>
                </li>
                <li class="dropdown pull-right">
                    <a style="color:white;" href="/cerrar_sesion/" class="btn btn-link"><i class="md md-history"></i> Cerrar sesión</a>
                </li>
                <li class="dropdown pull-right">
                    <p style="color:white;" class="btn btn-link"> | </p>
                </li>

                <li class="dropdown pull-right">
                    <p style="color:white;" class="dropdown-toggle btn btn-link"><b>Hola, {{ user.first_name }} {{ user.last_name }}</b></p>
                </li>
            </ul>
        </header>
        <ol class="breadcrumb" style="margin-bottom: 5px;">
            <!--<li><a href="#">Home</a></li>-->
            {% block breadcumb %}{% endblock %}
        </ol>
        <input id="tw-switch" type="checkbox" value="false" hidden="hidden">
        <section id="main">
            <aside id="sidebar">
                <div class="sidebar-inner">
                    <div class="si-inner">
                        <div class="profile-menu">
                            <a href="">
                                <div class="profile-pic">
                                    <!--<img src="{% static "img/profile-pics/1.jpg" %}" alt="Imagen de usuario">-->
                                    <br>
                                    <br>
                                    <br>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </aside>


        <!-- ACÁ VA EL BODY DE LA PÁGINA -->
        {% block contenido %}{% endblock %}
        </section>

        <!-- Javascript Libraries -->
        <script src="{% static "vendors/bootstrap-select/bootstrap-select.min.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <script src="{% static "vendors/flot/jquery.flot.min.js" %}"></script>
        <script src="{% static "vendors/flot/jquery.flot.resize.min.js" %}"></script>
        <script src="{% static "vendors/flot/plugins/curvedLines.js" %}"></script>
        <script src="{% static "vendors/sparklines/jquery.sparkline.min.js" %}"></script>
        <script src="{% static "vendors/easypiechart/jquery.easypiechart.min.js" %}"></script>
        <script src="{% static "formValidation/dist/js/formValidation.min.js" %}"></script>
        <script src="{% static "formValidation/dist/js/framework/bootstrap.min.js" %}"></script>

        <script src="{% static "vendors/fullcalendar/lib/moment.min.js" %}"></script>
        <script src="{% static "vendors/fullcalendar/fullcalendar.min.js" %}"></script>
        <script src="{% static "vendors/simpleWeather/jquery.simpleWeather.min.js" %}"></script>
        <script src="{% static "vendors/auto-size/jquery.autosize.min.js" %}"></script>
        <script src="{% static "vendors/nicescroll/jquery.nicescroll.min.js" %}"></script>
        <script src="{% static "vendors/waves/waves.min.js" %}"></script>
        <script src="{% static "vendors/bootstrap-growl/bootstrap-growl.min.js" %}"></script>

        <script src="{% static "vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js" %}"></script>
        <script src="{% static "vendors/summernote/summernote.min.js" %}"></script>
        <script src="{% static "js/bootstrap-clockpicker.min.js" %}"></script>
        <script src="{% static "js/jquery-clockpicker.min.js" %}"></script>


        <script src="{% static "js/flot-charts/curved-line-chart.js" %}"></script>
        <script src="{% static "js/flot-charts/line-chart.js" %}"></script>
        <script src="{% static "js/charts.js" %}"></script>
        <script src="{% static "js/functions.js" %}"></script>
        <script src="{% static "js/demo.js" %}"></script>
        {% block load_js %}
        {% endblock %}
